<!DOCTYPE html>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fef3e2;
      background-image: url('images/bg-default.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;

    .container {
      display: flex;

    .left {

    .grid {

    .day {

      cursor: pointer;
      position: relative;
      background-color: rgba(255, 255, 255, 0.9);
      background-image: url('images/day-bg-default.png');
      background-size: cover;
      background-position: center;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .day::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      z-index: 0;
    }

    .day > * {
      position: relative;
      z-index: 1;
    }

    .day-name {
      font-size: 14px;
      margin-bottom: 2px;
    }

    .day-date {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }

    .day:hover:not(.disabled) {
      background-color: #f0f0f0;
    }

    .day.checked {

      border-color: #4caf50;
    }

    .day.checked::after {
      content: 'ğŸ¾';
      font-size: 24px;
      position: absolute;
      top: 3px;
      right: 5px;
      z-index: 2;
    }

    .day.disabled {
      pointer-events: none;
      opacity: 0.4;
    }

    .day.today:not(.checked) {
      border-color: #ff9800;
      background-color: #fff3e0;
    }

    .day:nth-child(7) {
      grid-column: span 3;
    }

    .right {
      width: 40%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .char {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .char h3 {
      margin: 0 0 15px 0;
      color: #333;
    }

    .character-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 10px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    .character-image img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .character-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .character-level {
      font-size: 14px;
      color: #666;
    }

    .reward {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
    }

    .reward h3 {
      margin: 0 0 10px 0;
      color: #333;
    }

    .switch-user {
      position: absolute;
      bottom: -60px;
      left: 0;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .switch-user:hover {

    }

    /* ä¸»é¡Œé…è‰² */
    .userA-theme {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .userA-theme .container {
      border: 3px solid #667eea;
    }

    .userA-theme .day.today:not(.checked) {
      border-color: #667eea;
      background-color: #f0f2ff;
    }

    .userB-theme {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .userB-theme .container {
      border: 3px solid #f093fb;
    }

    .userB-theme .day.today:not(.checked) {
      border-color: #f093fb;
      background-color: #fff0f5;
    }

    .userB-theme .switch-user {
      background-color: #f5576c;
    }

    .userB-theme .switch-user:hover {
      background-color: #e54858;
    }
  </style>
</head>
<body id="mainContainer">

<div class="container">
  <div class="left">
    <div class="grid" id="signArea">
      <!-- æ‰“å¡æ ¼å­æœƒç”± JavaScript å‹•æ…‹ç”Ÿæˆ -->
    </div>
  </div>

  <div class="right">
    <div class="char">
      <h3>è§’è‰²è³‡è¨Š</h3>
      <div class="character-image" id="characterImage">
        <img src="" alt="è§’è‰²é ­åƒ" onerror="this.style.display='none'; this.parentElement.innerHTML='ğŸ‘¤';">
      </div>
      <div class="character-name" id="characterName">è¼‰å…¥ä¸­...</div>
      <div class="character-level">ç­‰ç´šï¼šLv.3</div>
    </div>
    <div class="reward">
      <h3>ç´¯è¨ˆçå‹µ</h3>
      <p>å·²ç²å¾—çå‹µæ¬¡æ•¸ï¼š<span id="rewardCount">0</span> æ¬¡</p>
    </div>
  </div>

  <button class="switch-user" onclick="switchUser()">åˆ‡æ›ä½¿ç”¨è€…</button>
</div>

<script>
// ä½¿ç”¨è€…è¨­å®šæª”
const userProfiles = {
  userA: {
    name: "è˜‡é›¨ï¼ç°çŸ³",
    image: "images/userA.png",
    themeClass: "userA-theme"
  },
  userB: {
    name: "ä¸ƒï¼åŠ çˆ¾çƒæ–¯",
    image: "images/userB.png",
    themeClass: "userB-theme"
  }
};

// åˆå§‹åŒ–è³‡æ–™
let currentUser = "userA";
let checkinData = {
  userA: [false, false, false, false, false, false, false],
  userB: [false, false, false, false, false, false, false]
};
let rewardData = {
  userA: 0,
  userB: 0
};

// è¼‰å…¥å„²å­˜çš„è³‡æ–™
function loadData() {
  const savedCurrentUser = localStorage.getItem("currentUser");
  const savedCheckinData = localStorage.getItem("checkinData");
  const savedRewardData = localStorage.getItem("rewardData");

  if (savedCurrentUser) {
    currentUser = savedCurrentUser;
  }
  if (savedCheckinData) {
    checkinData = JSON.parse(savedCheckinData);
  }
  if (savedRewardData) {
    rewardData = JSON.parse(savedRewardData);
  }
}

// å„²å­˜è³‡æ–™
function saveData() {
  localStorage.setItem("checkinData", JSON.stringify(checkinData));
  localStorage.setItem("rewardData", JSON.stringify(rewardData));
  localStorage.setItem("currentUser", currentUser);
}

// å–å¾—ä»Šå¤©æ˜¯æ˜ŸæœŸå¹¾çš„ç´¢å¼• (0=æ˜ŸæœŸä¸€, 6=æ˜ŸæœŸæ—¥)
function getTodayIndex() {
  const d = new Date();
  return (d.getDay() + 6) % 7; // å°‡æ˜ŸæœŸæ—¥å¾0æ”¹ç‚º6ï¼Œæ˜ŸæœŸä¸€è®Šæˆ0
}

// æ¸²æŸ“ä½¿ç”¨è€…ä»‹é¢
function renderUI() {
  const profile = userProfiles[currentUser];
  const signArea = document.getElementById("signArea");
  const container = document.getElementById("mainContainer");
  
  // æ¸…ç©ºæ‰“å¡å€åŸŸ
  signArea.innerHTML = "";
  
  // æ›´æ–°è§’è‰²è³‡è¨Š
  document.getElementById("characterName").textContent = profile.name;
  const characterImage = document.getElementById("characterImage").querySelector('img');
  if (characterImage) {
    characterImage.src = profile.image;
  }
  document.getElementById("rewardCount").textContent = rewardData[currentUser];

  // æ›´æ–°ä¸»é¡Œé…è‰²
  container.classList.remove("userA-theme", "userB-theme");
  container.classList.add(profile.themeClass);

  // ç”Ÿæˆæ‰“å¡æ ¼å­
  const todayIndex = getTodayIndex();
  const dayNames = ['æ˜ŸæœŸä¸€', 'æ˜ŸæœŸäºŒ', 'æ˜ŸæœŸä¸‰', 'æ˜ŸæœŸå››', 'æ˜ŸæœŸäº”', 'æ˜ŸæœŸå…­', 'æ˜ŸæœŸæ—¥'];
  
  checkinData[currentUser].forEach((checked, idx) => {
    const div = document.createElement("div");
    div.className = "day";
    
    // è¨­å®šæ ¼å­å…§å®¹
    if (checked) {
      div.classList.add("checked");
      div.textContent = "";
    } else {
      div.textContent = dayNames[idx];
    }
    
    // æ¨™è¨˜ä»Šå¤©çš„æ ¼å­
    if (idx === todayIndex && !checked) {
      div.classList.add("today");
    }
    
    // è¨­å®šå¯é»æ“Šç‹€æ…‹
    if (checked || idx !== todayIndex) {
      div.classList.add("disabled");
    }
    
    // åŠ å…¥é»æ“Šäº‹ä»¶
    div.addEventListener("click", () => {
      if (div.classList.contains("disabled")) return;
      
      // åŸ·è¡Œæ‰“å¡
      checkinData[currentUser][idx] = true;
      
      // æª¢æŸ¥æ˜¯å¦å®Œæˆä¸ƒå¤©ç°½åˆ°
      if (checkinData[currentUser].every(v => v)) {
        rewardData[currentUser] += 1;
        checkinData[currentUser] = [false, false, false, false, false, false, false];
        alert(`æ­å–œ ${profile.name} å®Œæˆä¸ƒå¤©ç°½åˆ°ï¼ç²å¾— 1 æ¬¡çå‹µï¼`);
      }
      
      // å„²å­˜ä¸¦é‡æ–°æ¸²æŸ“
      saveData();
      renderUI();
    });
    
    signArea.appendChild(div);
  });
}

// åˆ‡æ›ä½¿ç”¨è€…
function switchUser() {
  currentUser = currentUser === "userA" ? "userB" : "userA";
  saveData();
  renderUI();
}

// åˆå§‹åŒ–æ‡‰ç”¨ç¨‹å¼
function init() {
  loadData();
  renderUI();
}

// å•Ÿå‹•æ‡‰ç”¨ç¨‹å¼
init();
</script>
</body>
